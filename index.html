      <div class="sm:mx-auto sm:w-full sm:max-w-sm h-auto">
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block font-bold text-sm  leading-6 text-gray-900">User ID</label>
            <div class="placeholder mt-2 bg-zinc-100 inline-flex items-center w-full rounded-md overflow-hidden">
